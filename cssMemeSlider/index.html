<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
        <div class="meme-slider">
        <div class="slider">
            <input id="rad1" type="radio" name="nav">
            <input id="rad2" type="radio" name="nav">
            <input id="rad3" type="radio" name="nav">
            <input id="rad4" type="radio" name="nav">
            <input id="rad5" type="radio" name="nav">
            <div class="carousel">
               <img src="static/meme1.jpg">
               <img src="static/meme2.jpg">
               <img src="static/meme3.jpg">
               <img src="static/meme4.jpg">
               <img src="static/meme5.jpg">
              </div>
              <div class="bottom-slider">
                <div class="text"></div>
                  <div class="nav">
                    <label for="rad1"><div class="dot"></div></label>
                    <label for="rad2"><div class="dot"></div></label>
                    <label for="rad3"><div class="dot"></div></label>
                    <label for="rad4"><div class="dot"></div></label>
                    <label for="rad5"><div class="dot"></div></label>
                 </div>
            </div>
            </div>
        </div>
    </div>
    </body>
